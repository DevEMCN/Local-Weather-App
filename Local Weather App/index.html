<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    
      
  </head>
  <body>
     <div class="container">
       <div>
         <h1>Local Weather App</h1>
       </div>

       <div id="weatherBtnDiv">
         <button id="getWeatherData">Get Weather Data for your Location</button>
       </div>

       <div  id="weatherInfo" class="hidden">
         <div class="info">
           <p id="location"></p>
         </div>

         <div class="info">
            <p id="temperature" class="fahrenheit"></p>
            <input type="submit" id="measurementBtn" value="F°/C°"></input>
         </div>
         
         <div class="info">
           <p id="summary"></p>
         </div>

       </div>
     </div>
     


     <div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="weatherData.js"></script>
  </body>
</html>
